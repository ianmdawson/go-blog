{{template "header" .}}
<h1>Editing {{.Page.Title}}</h1>

<form action="/save/{{.Page.ID}}" method="POST">
<div>
  <p>Title</p>
  <textarea name="title">{{printf "%s" .Page.Title}}</textarea>
</div>
<div>
  <p>Post Body</p>
  <textarea name="body" rows="20" cols="80">{{printf "%s" .Page.Body}}</textarea>
</div>
<div>
  <input type="submit" value="Save">
</div>
</form>
{{template "footer"}}
