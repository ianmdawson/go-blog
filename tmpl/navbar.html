{{define "navbar"}}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
  <a class="navbar-brand" href="#">Go Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    {{with .Links}}
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href='{{.PagePatterns.PageIndexPath}}'>Home<span class="sr-only">(current)</span></a>
      </li>
      {{if eq .CurrentRoute "view"}}
      {{if $.Page}}
        <li class="nav-item">
          <a class="nav-link" href='{{.PagePatterns.PageEditPath}}{{$.Page.ID}}'>Edit</a>
        </li>
      {{end}}
      {{end}}
      <li class="nav-item">
        <a class="nav-link" href='{{.PagePatterns.PageNewPath}}'>New</a>
      </li>
    </ul>
    {{end}}
  </div>
</nav>
{{end}}
