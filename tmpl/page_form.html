{{define "page_form_inner"}}
<div class="mb-3">
  <label for="title" class="form-label">Title</label>
  <input type="text" class="form-control" name='title' value='{{printf "%s" .Page.Title}}'>
</div>
<div>
  <label for="post-body" class="form-label">Content</label>
  <textarea class="form-control" name="body" rows="20">{{printf "%s" .Page.Body}}</textarea>
</div>
<div>
  <button type="submit" value="Save" class="btn btn-primary mb-3">Save</button>
</div>
{{end}}
